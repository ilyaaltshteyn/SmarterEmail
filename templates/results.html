<!doctype html>
<title>Send javascript with template demo</title>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='results.css') }}">
</head>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<div class = "loader"></div>
<div id="data"></div>
{% for i in data: %}
<script>
  $(".loader").hide();
  $("#data").text("{{ i }}");

</script>
{% endfor %}
